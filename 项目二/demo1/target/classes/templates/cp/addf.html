<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datepicker/bootstrap-datepicker3.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/ajaxfileupload.js}"></script>

<script th:src="@{/plugins/datepicker/bootstrap-datepicker.min.js}"></script>

<script th:src="@{/js/cp/add.js}"></script>

<style type="text/css">
#line{
	
		margin-top:40px;
		line-height:20px;
	}
</style>
</head>
<body>



  <div class="container" align="center">
	<div class="row clearfix" >
		<div class="col-md-5 column" id="line">
			
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">产品名称:</label>
				<div class="col-sm-4">
				<input type="text" class="form-control" id="fname" th:value="${fname}" readonly="readonly"/>
				</div>
<br>
			</div>
				<input type="hidden" class="form-control" id="fid" th:value="${fid}" name="fid"/>
				
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-4 control-label" style="margin-top:20px;">入库时间:</label>
					<div class="col-sm-4" style="margin-top:20px;">
						<input type="text" class="form-control" id="gtime" placeholder="请选择入库时间"/>
					</div>
					<br>
				</div>
		
		
		<br>
		<br>
			<div class="form-group" >
					 <label for="inputEmail3" class="col-sm-4 control-label" >入库数量:</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="gcount" placeholder="请输入入库数量"/>
					</div>
					<br>
				</div>
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8" style="margin-top:30px;">
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			
			
			
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>

<script type="text/javascript">
$('#gtime').datepicker({
	format: 'yyyy/mm/dd',
	showWeekDays: true,
});





</script>
</body>
</html>
