<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datepicker/bootstrap-datepicker3.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/plugins/datepicker/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/you/add.js}"></script>

<style type="text/css">

</style>
</head>
<body>



 <div class="container" align="center">
	<div class="row clearfix" >
		<div class="col-md-5 column">
			
				<div class="form-group"  style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label">活动名称:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="ytitle" placeholder="请输入活动名称"/>
					</div>
					<br>
				</div>
				
				<div class="form-group"  style="margin-top:30px;">
						 <label for="inputEmail3" class="col-sm-4 control-label">选择开始时间：	<i class="glyphicon glyphicon-calendar"></i></label> 
				            <!--指定 date标记-->
				          
				            <div class='col-sm-8' id='datetimepicker'>
				           
				                <input type='text' class="form-control" placeholder="请选择开始时间" id="ybegintime"/>
				                   
				               
				            </div>
				       <br>
				</div>

			
				
				<div class="form-group"  style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label">选择结束时间：<span class="glyphicon glyphicon-calendar"></span></label>
				            <!--指定 date标记-->
				            <div class='col-sm-8' id='datetimepicker2'>
				                <input type='text' class="form-control" placeholder="请选择结束时间" id="yendtime"/>
				               
				                    
				           
				            </div>
				            <br>
				  </div>
			
				
				<div class="form-group"  style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label">优惠金额:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="ymoney" placeholder="请选择优惠金额"/>
					</div>
					<br>
				</div>
				
				<div class="form-group"  style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label">最低金额:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="ylessmoney" placeholder="请选择最低金额"/>
					</div>
					<br>
				</div>
			
			
				<div class="form-group"  style="margin-top:30px;">
					<div class="col-sm-offset-2 col-sm-8">
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>
<script type="text/javascript">
$('#ybegintime').datepicker({
	format: 'yyyy/mm/dd',
	showWeekDays: true,
});
$('#yendtime').datepicker({
	format: 'yyyy/mm/dd',
	showWeekDays: true,
})


</script>

</body>
</html>
