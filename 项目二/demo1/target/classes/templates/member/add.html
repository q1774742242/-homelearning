<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datepicker/bootstrap-datepicker3.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/ajaxfileupload.js}"></script>

<script th:src="@{/plugins/datepicker/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/member/add.js}"></script>

<style type="text/css">
#line{
	
		margin-top:40px;
		line-height:20px;
	}
	.form-group{
	
	padding:0px;
	}
</style>
</head>
<body>



 <div class="container" align="center" >
	<div class="row clearfix" id="line">
		<div class="col-md-5 column">
		
				<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">会员卡号:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control required" id="rcard" placeholder="请输入会员卡号"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">会员姓名:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rname" placeholder="请输入会员名称"/>
					</div>
			
				</div>
			
			
			
			<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">会员相册:</label>
					<div class="col-sm-4">
						<input type="file" class="form-control required" id="ximg" name="ximg"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">手机号码:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rtel" placeholder="请输入手机号码"/>
					</div>
				
			</div>
			
		
			<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">卡号密码:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control required" id="rpsw" placeholder="请输入卡号密码"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">会员性别:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<select id="rsex" name="rsex" class="form-control">
							<option value="0">男</option>
							<option value="0">女</option>
						</select>
					</div>
				
			</div>
			
			
			<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">会员等级:</label>
					<div class="col-sm-4">
						<select id="did" name="did" class="form-control">
							
						</select>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">会员生日:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rbirthday" placeholder="请输入会员生日"/>
					</div>
				
			</div>
			
			
			
			<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">卡上余额:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control required" id="rmoney" value="0" placeholder="请输入会员余额" readonly="readonly"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">卡上积分:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rcode"value="0" placeholder="请输入卡上积分" readonly="readonly"/>
					</div>
			
			</div>
			
			
			<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">汽车颜色:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control required" id="rcolor" placeholder="请输入汽车颜色"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">汽车牌号:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rcarnum" placeholder="请输入汽车牌号"/>
					</div>
			
				</div>
				
				
				<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">汽车品牌:</label>
					<div class="col-sm-4">
						<select id="aid" name="aid" class="form-control"></select>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">汽车系列:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<select id="xid" name="xid" class="form-control"></select>
					</div>
			
				</div>
				
				
				<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">证件类型:</label>
					<div class="col-sm-4">
						<select id="zid" name="zid" class="form-control"></select>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">证件编号:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="rnum" placeholder="请输入证件编号"/>
					</div>
			
				</div>
				
				
				<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">行驶里程:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control required" id="rway" placeholder="请输入行驶里程"/>
					</div>
					
					<label for="ds_host" class="col-sm-2 control-label">联系地址:</label>
					<div class="col-sm-4" style="margin-bottom:15px">
						<input type="text" class="form-control required" id="raddress" placeholder="请输入联系地址"/>
					</div>
			
				</div>
				
				
				<div class="form-group">
					 <label for="ds_host" class="col-sm-2 control-label">会员备注:</label>
					<div class="col-sm-8">
						<textarea id="rremark"  class="form-control required" placeholder="请输入会员备注" rows="4"></textarea>
					</div>

				</div>
				
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8" style="margin-top: 30px;">
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>

<script type="text/javascript">
$('#rbirthday').datepicker({
	format: 'yyyy/mm/dd',
	showWeekDays: true,
});





</script>
</body>
</html>
