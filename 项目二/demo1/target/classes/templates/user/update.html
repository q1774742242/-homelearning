<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datepicker/bootstrap-datepicker3.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/plugins/datepicker/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/user/update.js}"></script>

<style type="text/css">
#line{
	
		margin-top:40px;
		line-height:20px;
	}
</style>
</head>
<body>

 <div class="container" align="center">
	<div class="row clearfix" id="line">
		<div class="col-md-5 column">
			
				<div class="form-group" style="margin-top:30px;">
					 <label for="exampleInputEmail1" class="col-sm-4 ">员工账号:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="uname" placeholder="请输入员工账号"/>
					</div>
					<br>
				</div>
				
				<div class="form-group"style="margin-top:30px;">
					 <label for="exampleInputEmail1" class="col-sm-4 control-label">员工密码:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="upsw" placeholder="请输入员工密码"/>
					</div>
					<br>
				</div>
				
				<div class="form-group"style="margin-top:30px;">
					 <label for="exampleInputEmail1" class="col-sm-4 control-label">员工真实姓名:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="urealname" placeholder="请输入员工真实姓名"/>
					</div>
					<br>
				</div>
			
				
				<div class="form-group" style="margin-top:30px;">
					 <label for="exampleInputEmail1" class="col-sm-4 control-label">员工电话:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="utel" placeholder="请选择员工电话"/>
					</div>
					<br>
				</div>
				
				<div class="form-group"style="margin-top:30px;">
					 <label   for="exampleInputEmail1" class="col-sm-4 control-label">员工性别:</label>
					  <div  align="left" id="check">&nbsp;&nbsp;&nbsp;
					  
					</div>
					<br>
				</div>
			<input type="hidden" th:value="${uid}" name="uid" id="uid"/>
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>


</body>
</html>
