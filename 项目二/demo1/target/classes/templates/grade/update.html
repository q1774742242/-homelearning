<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/dj/update.js}"></script>


<style type="text/css">
	#line{
	
		margin-top:40px;
		line-height:20px;
	}
</style>
</head>
<body>



 <div class="container" align="center">
	<div class="row clearfix" id="line">
		<div class="col-md-5 column">
			<form class="form-horizontal" role="form" th:action="@{/grade.do?method=upp}" method="post">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-4 control-label">等级名称:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dname" placeholder="请设置等级名称" value=""/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-4 control-label">等级积分:</label>
					<div class="col-sm-4">
					
						<input type="text" class="form-control" id="djf" placeholder="请输入积分"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-4 control-label">兑换比例:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dchangemoney" placeholder="请输入兑换比例"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-4 control-label">兑换折扣:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dzk" placeholder="请输入兑换折扣"/>
					</div>
				</div>
				<input type="hidden" th:value="${did}" name="did" id="did">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>
</body>
</html>
