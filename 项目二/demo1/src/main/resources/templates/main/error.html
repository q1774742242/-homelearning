<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body onload="run()">
		<div id="error">
		<p2>对不起您的输入有误，请重新登录</p2></br>
		您将在<span id="spanId">x</span>秒返回页面
		</div>

<script type="text/javascript">

var x = 10;
function run(){
    // 获取到的是span标签的对象
    var span = document.getElementById("spanId");
    // 获取span标签中间的文本
    span.innerHTML = x;
    x--;
    // 再让run方法执行呢，一秒钟执行一次
    window.setTimeout("run()", 1000);
    if (x==0) {
		window.location.href="/user.do?method=index1&begin=0";
	}
}



</script>
</body>
</html>
