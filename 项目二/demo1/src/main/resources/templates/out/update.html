<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<link  th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datepicker/bootstrap-datepicker3.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/ajaxfileupload.js}"></script>

<script th:src="@{/plugins/datepicker/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/out/update.js}"></script>

<style type="text/css">
#line{
	
		margin-top:40px;
		line-height:20px;
	}
label{margin:10px;}

</style>
</head>
<body>
<br>

<!-- 充值部分 -->			
				
 <div class="container" align="center">
	<div class="row clearfix" id="line">
		<div class="col-md-5 column">
			
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-4 control-label" >产品类型::</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="cid" th:value="${cname}" readonly="readonly"/>
					</div>
					<br>
				</div>
				
				
				<div class="form-group" style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label">产品名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="fname" th:value="${fname}" readonly="readonly"/>
					</div>
					<br>
				</div>
				
				<div class="form-group" style="margin-top:30px;">
					<label for="inputEmail3" class="col-sm-4 control-label">库存数量:</label>
				<div class="col-sm-4">
				<input type="text" class="form-control" id="gcount" readonly="readonly"/>
				</div>
				<br>
				</div>
			
			
				
				<div class="form-group" style="margin-top:30px;">
					<label for="inputEmail3" class="col-sm-4 control-label" >出售价格:</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="foutprice" readonly="readonly"/>
					</div>
					<br>
				</div>
				
				
				<div class="form-group" style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label" >购买数量:</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="xcount" placeholder="请输入购买数量"/>
					</div>
					<br>
				</div>
				
				<div class="form-group" style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label" >折扣价格:</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="lastprice" readonly="readonly"/>
					</div>
					<br>
				</div>
				
				
				<div class="form-group" style="margin-top:30px;">
					 <label for="inputEmail3" class="col-sm-4 control-label" >总计:</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" id="tcount" readonly="readonly"/>
					</div>
					<br>
				</div>
				
			<input type="hidden" name="rid" id="rid" />
			<input type="hidden" name="fid" id="fid" />
			<input type="hidden" name="tid" id="tid" th:value="${tid}" />
			<input type="hidden" name="tflag" id="tflag" th:value="0" />
			
				<div class="form-group" style="margin-top:30px;">
					<div class="col-sm-offset-2 col-sm-8" >
						 <button type="button" class="btn btn-default" id="btn">确定提交</button>
					</div>
				</div>
			
		</div>
		<div class="col-md-5 column">
		</div>
	</div>
</div>




</body>
</html>
