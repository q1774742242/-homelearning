<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link  th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<form th:action="@{emp.do?method=upp}" method="post"  enctype="multipart/form-data" th:object="${user}">
	<table align="center">
		<tr>
			<td>员工名称:</td>
			<td><input type="text" name="ename" th:value="*{ename}" ></td>
		</tr>
		<tr>
			<td>部门名称:</td>
			<td>
			<select id="pid" name="pid" >
				<option th:each="x:${all}" th:value="${x.pid}" th:text="${x.pname}"></option>
			</select>
			</td>
		</tr>
		<tr>
			<td>员工相片:</td>
			<td><input type="file" name="ximg" id="ximg" />
			<div>
				<img th:src="@{*{'/path/'+eimg}}"  width="200px" height="150px"/>
			</div>
			</td>
		</tr>
		
		<input type="hidden" th:value="*{eid}" name="eid"/>
		<tr>
			<td colspan="4" align="center"><input type="submit" value="确定" id="btn"></td>
		</tr>
	
	
	</table>
</form>
</body>
</html>
